<VirtualHost *:8080>
   ServerName tracker.api.gnome.org
   
   RewriteEngine on

   # Send all queries for /ontology/v3/... to the relevant documentation
   RewriteRule ^ontology/v3/nie/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/nie.html [R,L]
   RewriteRule ^ontology/v3/nao/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/nao.html [R,L]
   RewriteRule ^ontology/v3/nfo/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/nfo.html [R,L]
   RewriteRule ^ontology/v3/nco/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/nco.html [R,L]
   RewriteRule ^ontology/v3/nmo/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/nmo.html [R,L]
   RewriteRule ^ontology/v3/ncal/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/ncal.html [R,L]
   RewriteRule ^ontology/v3/scal/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/scal.html [R,L]
   RewriteRule ^ontology/v3/nmm/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/nmm.html [R,L]
   RewriteRule ^ontology/v3/mto/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/mto.html [R,L]
   RewriteRule ^ontology/v3/mlo/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/mlo.html [R,L]
   RewriteRule ^ontology/v3/mfo/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/mfo.html [R,L]
   RewriteRule ^ontology/v3/mtp/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/mtp.html [R,L]
   RewriteRule ^ontology/v3/slo/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/slo.html [R,L]
   RewriteRule ^ontology/v3/tracker/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/tracker.html [R,L]
   RewriteRule ^ontology/v3/osinfo/?$ https://gnome.pages.gitlab.gnome.org/tracker/docs/api-preview/tracker3-nepomuk/osinfo.html [R,L]
</VirtualHost>

<LocationMatch "^/.well-known/acme-challenge">
  RedirectMatch ^(.*) https://letsencrypt.gnome.org$1
</LocationMatch>
